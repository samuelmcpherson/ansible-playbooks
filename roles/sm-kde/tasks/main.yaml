- name: "setup terminal profile"
  block:
    - lineinfile: 
        state: present
        create: yes
        path: "/home/{{ user }}/.config/konsolerc"
        regexp: '[Desktop Entry]'
        line: '[Desktop Entry]'  
        owner: "{{ user }}"
        group: users
        mode: '640'  
  
    - lineinfile: 
        state: present
        path: "/home/{{ user }}/.config/konsolerc"
        regexp: 'DefaultProfile=Profile 1.profile'
        line: 'DefaultProfile=Profile 1.profile'

- name: "touchscreen configuration: enable sddm lockscreen keyboard"
  when: touchscreen|bool == true
  block:
    - lineinfile: 
        state: present
        create: yes
        path: "/etc/sddm.conf"
        regexp: '[General]'
        line: '[General]' 
        owner: "{{ user }}"
        group: users
        mode: '640'   
  
    - lineinfile: 
        state: present
        path: "/etc/sddm.conf"
        regexp: 'InputMethod=qtvirtualkeyboard'
        line: 'InputMethod=qtvirtualkeyboard'
